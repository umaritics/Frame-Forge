<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playwrite+IN+Guides&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frame Forge - Give a vibe to your photo!</title>
  </head>
  <body>
    <h1>Frame Forge</h1>
    <div class="container">
      <div class="options">
        Filters: <br><br>
        <div class="filter-options">
            <button id="brightness" class="filter-btn active">Brightness</button>
            <button id="saturation" class="filter-btn">Saturation</button>
            <button id="inversion" class="filter-btn">Inversion</button>
            <button id="grayscale" class="filter-btn">Grayscale</button>
            <button id="sepia" class="filter-btn">Sepia</button>
            <button id="blur" class="filter-btn">Blur</button>
        </div>
        <div class="slider-info">
            <div class="filter-info">
                <span id="filter-name">Brightness</span>
                <span id="filter-value">50%</span>
            </div>
            <input type="range" id="filter-slider" min="0" max="100" value="50" step="2" />
        </div>
        <br>Rotate & Flip: <br><br>
        <div class="rotate-options">
            <div class="rotate-slider-info">
                <span class="rotate-info">0°</span><br>
                <input type="range" id="rotate-slider" min="0" max="360" value="0" />
            </div>
            <div class="rotate-buttons">
            <button id="left" class="rotate-btn">
                ⟲ 
            </button>
            <button id="right" class="rotate-btn"> ⟳ </button>
            <button id="vertical" class="rotate-btn"> ⇅ </button>
            <button id="horizontal" class="rotate-btn"> ⇄ </button>
        </div>
        </div>
        <br>History:<br><br>
        <div class="history-panel" id="history-panel">
            </div>
        <div class="undo-redo-btns">
            <button id="undo-btn" disabled>Undo</button>
            <button id="redo-btn" disabled>Redo</button>
        </div>
        </div>
        <div class="preview">
            <img id="preview-img" src="image-placeholder.svg" alt="Preview Image">
        </div>
        
      </div>
      <div class="buttons">
        <button id="reset">Reset</button>
        <input type="file" id="file-input" accept="image/*" hidden>
        <button id="upload">Upload Picture</button>
        <button id="save">Save Picture</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
